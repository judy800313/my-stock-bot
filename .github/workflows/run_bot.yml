name: 每日股價檢查
on:
  schedule:
    - cron: '30 6 * * *' # 台灣時間下午 2:30 檢查
  workflow_dispatch: # 讓你可以手動按按鈕測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 準備程式碼
        uses: actions/checkout@v3
      - name: 安裝工具
        run: |
          pip install yfinance requests
      - name: 執行機器人
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python bot.py
