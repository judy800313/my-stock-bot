name: Stock Bot Production

on:
  schedule:
    - cron: '30 6 * * *' # 台灣時間下午 2:30 執行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          # 強制更新 pip 並安裝指定版本，避免抓到舊的 yfinance 1.0
          python -m pip install --upgrade pip
          pip install --no-cache-dir yfinance==0.2.52 pandas requests curl_cffi

      - name: Run script
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python bot.py
